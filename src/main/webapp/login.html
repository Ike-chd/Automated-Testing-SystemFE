<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CascadingStyleSheets/login.css">
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet" type='text/css'>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <header class='header'>
            <a href='#' class='logo'></a>
            <nav class='navbar'>
                <a href='#'>Home</a>
                <a href='#'>About</a>
                <a href='#'>Contact</a>
                <a href='#'>Services</a>
            </nav>
        </header>
        <div id='wr1' class='wrapper'>
            <form action='LoginServlet' method="post">
                <h1>Login</h1>
                <div class="input-box">
                    <input id='emial' type="text" placeholder="Email" name="email" required>
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="input-box">
                    <input id='password' type="password" placeholder="Password" name="password" required>
                    <i id='lock' class='bx bxs-lock-alt'></i>
                    <i id='olock' class='bx bx-lock-open-alt'></i>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">Remember me
                    </label>
                    <a href="#">Forgot password?</a>
                </div>
                <button id="lsubmit" type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Don't have an account? 
                        <a id='reg' href='#'>Register</a>
                    </p>
                </div>
            </form>
        </div>
        <div id='wr2' class='wrapper'>
            <form>
                <h1>Request An Account</h1>
                <h3>For aspiring students only</h3>
                <div id="caplogo">
                    <i class="fa fa-graduation-cap"></i>
                </div>
                <!--                <i class='bx bx-bookmark'></i>
                                <i class='bx bxs-bookmark'></i>
                                <i class='bx bx-bookmarks'></i>
                                <i class='bx bxs-bookmarks' ></i>
                                <i class='bx bx-book-alt'></i>
                                <i class='bx bx-book-open' ></i>
                                <i class='bx bx-comment'></i>
                                <i class='bx bxs-comment' ></i>
                                <i class='bx bxs-report'></i>
                                <i class='bx bxs-notification'></i>
                                <i class='bx bxs-checkbox'></i>
                                <i class='bx bxs-edit' ></i>
                                <i class='bx bxs-x-square'></i>
                                <i class='bx bxs-calendar'></i>
                                <i class='bx bx-stats' ></i>-->
                <div class="input-box">
                    <input id='name' type="text" placeholder="Name..." required>
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-box">
                    <input id='surname' type="text" placeholder="Surname..." required>
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-box">
                    <input id='id' type="text" placeholder="ID_Number" required>
                    <i class='bx bxs-id-card'></i>
                </div>
                <div class="input-box">
                    <input id='email2' type="email" placeholder="e-mail" required>
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="input-box">
                    <input id='address' type="text" placeholder="Address..." required>
                    <i class='bx bxs-home-alt-2'></i>
                </div>
                <div class="input-box">
                    <input id='phone' type="text" placeholder="Phone No." required>
                    <i class='bx bx-phone'></i>
                </div>
                <button id="asubmit" class="btn">Request</button>
                <div class="register-link">
                    <p>Already have an account? 
                        <a id='log' href='#'>Login</a>
                    </p>
                </div>
            </form>
        </div>
        <script src="JavaScripts/login.js"></script>
    </body>
</html>
