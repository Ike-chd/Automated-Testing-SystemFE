<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Faculty Comment Page</title>
        <link rel="stylesheet" href="CascadingStyleSheets/comment.css">
        <link rel="stylesheet" href="CascadingStyleSheets/dashboard.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <script src="JavaScripts/comment.js"></script>
    </head>
    <body>
        <div class="grid-container">

            <main class="main-container">
                <h1>Faculty Comment Page</h1>
                <div class="comment-section">
                    <label for="studentId">Select Student by ID:</label>
                    <select id="studentId" name="studentId">
                    </select>
                    <h2>Leave a Comment:</h2>
                    <textarea id="commentText" placeholder="Write your comment..."></textarea>
                    <button id="submitComment">Submit Comment</button>
                </div>
            </main>
        </div>
    </body>
</html>
