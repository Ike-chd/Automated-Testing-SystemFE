<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CascadingStyleSheets/BlockOrSuspend.css">
    <title>Block or Suspend Student</title>
</head>
<body>
    <header class='header'>
        <a href='#' class='logo'>Your Logo</a>
        <nav class='navbar'>
            <a href='#'>Home</a>
            <a href='#'>About</a>
            <a href='#'>Contact</a>
            <a href='#'>Services</a>
        </nav>
    </header>
    
    <div class="wrapper">
        <h1>Block or Suspend Students</h1>
        
        <form id="blockOrSuspendForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required>
            
            <label for="action">Select Action:</label>
            <select id="action" name="action">
                <option value="block">Block</option>
                <option value="suspend">Suspend</option>
            </select>
            
            <label for="duration">Duration (if suspending):</label>
            <input type="text" id="duration" name="duration">
            
            <label for="reason">Reason:</label>
            <textarea id="reason" name="reason" required></textarea>
            
            <button type="button">Submit</button>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="JavaScripts/BlockOrSuspend.js"></script>
</body>
</html>
