<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Question</title>
    <link rel="stylesheet" href="CascadingStyleSheets/createQuestion.css">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet" type='text/css'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="grid-container">
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="sidebar-title">
                <div class="sidebar-brand">
                    <span class="material-icons-outlined">school</span> Enrollment System
                </div>
            </div>
            <ul class="sidebar-list">
                <li class="sidebar-list-item">
                    <a href="DashboardSuperAdmin.html">
                        <span class="material-icons-outlined">dashboard</span> Dashboard
                    </a>
                </li>
                <!-- Add other sidebar items here -->
            </ul>
        </aside>
        <!-- End Sidebar -->

        <header class='header'>
            <a href='#' class='logo'>Logo</a>
            <nav class='navbar'>
                <a href='#'>Home</a>
                <a href='#'>About</a>
                <a href='#'>Contact</a>
                <a href='#'>Services</a>
            </nav>
        </header>

        <h1>Create A Question</h1>
        <div class="qpage">
            <div class='wrapper'>
                <h2>Question</h2>
                <p><span id="q" class="textarea" role="textbox" contenteditable></span></p>
                <br>
                <h2 style="display: inline;">Mark Allocation</h2>
                <input id="mark" type="text">
                <br>
                <h2 style="display: inline;">Answers</h2><button id="add" class="btn">Add Answer</button>
                <br>
                <br>
                <div id="answers">
                </div>
                <h2>Select Topic</h2>
                <select id="topics">
                </select>
                <button id="submit" class="btn">Submit</button>
            </div>
        </div>

        <script src="JavaScripts/createQuestion.js"></script>
    </div>
</body>
</html>
