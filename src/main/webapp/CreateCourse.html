<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create a Course - Automated Testing System</title>
        <link rel="stylesheet" href="CascadingStyleSheets/createCourse.css">
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet" type='text/css'>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>Create A Course</h1>
        <div class="cpage">
            <div class='wrapper'>
                <h2>Course</h2>
                <input type="text" id="cname" placeholder="Course...">
                <h2>Course Number</h2>
                <input type="text" id="cnum" placeholder="Course Number...">
                <button id="submit" class="btn">Submit</button>
            </div>
        </div>
        <script src="JavaScripts/createCourse.js"></script>
    </body>
</html>
