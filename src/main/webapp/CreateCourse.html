<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create a Course - Automated Testing System</title>
        <link rel="stylesheet" href="CascadingStyleSheets/CreateCourse.css">
    </head>
    <body>
        <header class='header'>
            <a href='#' class='logo'></a>
            <nav class='navbar'>
                <a href='#'>Home</a>
                <a href='#'>About</a>
                <a href='#'>Contact</a>
                <a href='#'>Services</a>
            </nav>
        </header>
        <div class="wrapper">

            <h1>Create a Course</h1>
            <form id="create-course-form">
                <label for="course-name">Course Name:</label>
                <input type="text" id="course-name" name="course-name" required>

                <label for="course-number">Course Number:</label>
                <input type="text" id="course-number" name="course-number" required>

                <label for="course-description">Course Description:</label>
                <textarea id="course-description" name="course-description" rows="4" required></textarea>
                <br>
                <button type="submit">Create Course</button>
            </form>
        </div>
            <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
            <script src="JavaScripts/CreateCourse.js"></script>
    </body>
</html>
