        <button id="sbtn">Student</button>
        <button id="fbtn">Faculty Member</button>
        <button id="abtn">Administrator</button>
        <div class="create">
            <div id='wr1' class='wrapper'>
                <form>
                    <h1>Create Student</h1>
                    <div id="caplogo">
                        <i class="fa fa-graduation-cap"></i>
                    </div>
                    <!--                <i class='bx bx-bookmark'></i>
                                    <i class='bx bxs-bookmark'></i>
                                    <i class='bx bx-bookmarks'></i>
                                    <i class='bx bxs-bookmarks' ></i>
                                    <i class='bx bx-book-alt'></i>
                                    <i class='bx bx-book-open' ></i>
                                    <i class='bx bx-comment'></i>
                                    <i class='bx bxs-comment' ></i>
                                    <i class='bx bxs-report'></i>
                                    <i class='bx bxs-notification'></i>

                    <div class="input-box">
                        <input id='n' type="text" placeholder="Full Name..." required>
                        <i class='bx bx-user'></i>
                    </div>
                    <div class="input-box">
                        <input id='id' type="text" placeholder="ID_Number" required>
                        <i class='bx bxs-id-card'></i>
                    </div>
                    <div class="input-box">
                        <input id='emial2' type="email" placeholder="Email" required>
                        <i class='bx bx-envelope'></i>
                    </div>
                    <div class="input-box">
                        <input id='phone' type="text" placeholder="Phone No." required>
                        <i class='bx bx-phone'></i>
                    </div>
                    <div class="input-box">
                        <input id='password' type="password" placeholder="Password" required>
                        <i id='lock' class='bx bxs-lock-alt'></i>
                        <i id='olock' class='bx bx-lock-open-alt'></i>
                    </div>
                    <button type="submit" class="btn">Request</button>
                </form>
            </div>
            <div id='wr2' class='wrapper' style="display: none;">
                <form action=''>
                    <h1>Create Faculty Member</h1>
                    <div class="input-box">
                        <input id='emial1' type="text" placeholder="Email" required>
                        <i class='bx bx-envelope'></i>
                    </div>
                    <div class="input-box">
                        <input id='password2' type="password" placeholder="Password" required>
                        <i id='lock2' class='bx bxs-lock-alt'></i>
                        <i id='olock2' class='bx bx-lock-open-alt'></i>
                    </div>
                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox">Remember me
                        </label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="register-link">
                        <p>Don't have an account? 
                            <a id='reg2' href='#'>Register</a>
                        </p>
                    </div>
                </form>
            </div>
            <div id='wr3' class='wrapper' style="display: none;">
                <form action=''>
                    <h1>Create Administrator</h1>
                    <div class="input-box">

                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="register-link">
                        <p>Don't have an account?

                        </p>
                    </div>
                </form>
