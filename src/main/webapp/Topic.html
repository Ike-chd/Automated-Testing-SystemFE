<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create topic</title>
        <link rel="stylesheet" type="text/css" href="CascadingStyleSheets/Topic.css">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    </head>
    <body>
        <header class='header'>
            <a href='#' class='logo'></a>
            <nav class='navbar'>
                <a href='#'>Home</a>
                <a href='#'>About</a>
                <a href='#'>Contact</a>
                <a href='#'>Services</a>
            </nav>
        </header>
        <div class="wrapper">
            <h1>Create a Topic</h1>
            
            <form id="createTopicForm">
                <label for="topicName">Topic Name:</label>
                <input type="text" id="topicName" name="topicName" required>
                <label for="topicDescription">Topic Description:</label>
                <textarea id="topicDescription" name="topicDescription"></textarea>
                <label for="infoLink">Info Link:</label>
                <input type="text" id="infoLink" name="infoLink">
                <button id="submit" type="button">Create Topic</button>
            </form>
        </div>
        
        <script src="JavaScripts/Topic.js"></script>
    </body>
</html>
