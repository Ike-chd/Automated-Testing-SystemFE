<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create a Module - Automated Testing System</title>
        <link rel="stylesheet" href="CascadingStyleSheets/CreateModule.css">
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet" type='text/css'>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>Create A Module</h1>
        <div class="mpage">
            <div class='wrapper'>
                <h2>Module</h2>
                <input type="text" id="course" placeholder="Module...">
                <h2>Module Description</h2>
                <p><span id="desc" class="textarea" role="textbox" contenteditable></span></p>
                <div class="container">
                    <span class="choose">Choose Module</span>
                    <div class="dropdown">
                        <div class="select">
                            <span>Select Module</span>
                            <i class="fa fa-chevron-left"></i>
                        </div>
                        <input type="hidden" name="gender">
                        <ul class="dropdown-menu">
                            <li id="male">Male</li>
                            <li id="female">Female</li>
                        </ul>
                    </div>
                    <span class="msg"></span>
                </div>
                <button id="submit" class="btn">Submit</button>
            </div>
        </div>
        <script src="JavaScripts/createModule.js"></script>
    </body>
</html>
