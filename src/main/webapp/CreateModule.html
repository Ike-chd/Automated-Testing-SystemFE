<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Module - Automated Testing System</title>
    <link rel="stylesheet" href="CascadingStyleSheets/CreateModule.css">
</head>

<body>
    <header>
        <h1>Create a Module</h1>
    </header>

    <form id="create-module-form">
        <label for="module-name">Module Name:</label>
        <input type="text" id="module-name" name="module-name" required>

        <label for="module-description">Module Description:</label>
        <textarea id="module-description" name="module-description" rows="4" required></textarea>

        <label for="module-tests">Number of Tests:</label>
        <input type="number" id="module-tests" name="module-tests" required>

        <button type="submit">Create Module</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="JavaScripts/CreateModule.js"></script>
</body>

</html>
