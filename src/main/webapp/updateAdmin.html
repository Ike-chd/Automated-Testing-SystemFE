<!DOCTYPE html>
<html>
    <head>
        <title>Update Administrator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CascadingStyleSheets/createAccount.css">
        <link rel="stylesheet" href="CascadingStyleSheets/dashboard.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet" type='text/css'>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <div id='wr3' class='wrapper' style="display: none;">
            <h1>Create Administrator</h1>
            <div id="logo">
                <i class='bx bx-book-open' ></i>
            </div>
            <div class="input-box">
                <input id='name3' type="text" placeholder="Full Name..." required>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input id='surname3' type="text" placeholder="Surname..." required>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input id='id3' type="text" placeholder="ID_Number" required>
                <i class='bx bxs-id-card'></i>
            </div>
            <div class="input-box">
                <input id='email3' type="text" placeholder="Email" required>
                <i class='bx bx-envelope'></i>
            </div>
            <div class="input-box">
                <input id='password3' type="password" placeholder="Password" required>
                <i id='lock3' class='bx bxs-lock-alt'></i>
                <i id='olock3' class='bx bx-lock-open-alt'></i>
            </div>
            <h2>Select Role</h2>
            <div class="container2">    
                <div class="dropdown">
                    <div class="select">
                        <span style="margin-left: 5%">Select Role</span>
                        <i class="fa fa-chevron-left"></i>
                    </div>
                    <input type="hidden" name="topic">
                    <ul id="admin" class="dropdown-menu">
                        <li id="afalse">Administrator</li>
                        <li id="atrue">Super Administrator</li>
                    </ul>
                </div>
                <span class="msg"></span>
            </div>
            <button id="createA" class="btn">Create</button>
        </div>
    </body>
</html>
