<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CascadingStyleSheets/takeTest.css">
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet" type='text/css'>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <script src="JavaScripts/takeTest.js"></script>
        <div id="body"></div>
        <div class="prev-next">
            <button id="prev">Prev</button>
            <button id="next">Next</button>
        </div>
        <div class="countFin">
            <p id="timel">Time Left: </p>
            <button id="finish">Finish Test</button>
        </div>
        <div>
            <i class='bx bx-bookmarks'></i>
            <i class='bx bxs-bookmarks' ></i>
        </div>
        <div id="fl1" class="float">
            <div id="innerf1" class="innerf">
                <h2><span id="close" onclick="document.getElementById('fl1').style.display = 'none'" class="close" title="Close Modal">&times;</span></h2>
                <h1>Thank you for taking the test, we would like a rating for statistics purposes</h1>
                <h2>Rating</h2>
                <input id="rating" type="number" min="0" max="10" required>
                <button id="submit" class="btn">Submit Test</button>
            </div>
        </div>
    </body>
</html>
