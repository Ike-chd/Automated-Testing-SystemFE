<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CascadingStyleSheets/createTest.css">
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet" type='text/css'>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>Create a Test</h1>
        <div class="tpage">
            <div class='wrapper'>
                <h2>Test Name:</h2>
                <input type="text" placeholder="Test Name...">
                <h2>Test Description</h2>
                <p><span id="desc" class="textarea" role="textbox" contenteditable></span></p>
                <h2>Test Allocation:</h2>
                <h4 style="color: black">Hours</h4>
                <input type="number">
                <h4 style="color: black">Minutes</h4>
                <input type="number">
                <button id="add">Add Question</button>
                <div id="questions">
                    
                </div>
                <div class="container">
                    <span class="choose">Choose Topic</span>
                    <div class="dropdown">
                        <div class="select">
                            <span>Select Module</span>
                            <i class="fa fa-chevron-left"></i>
                        </div>
                        <input type="hidden" name="gender">
                        <ul class="dropdown-menu">
                            <li id="male">JavaScript</li>
                            <li id="female">Python</li>
                        </ul>
                    </div>
                    <span class="msg"></span>
                </div>
                <button id="submit" class="btn">Submit</button>
            </div>
        </div>
        <script src="JavaScripts/createTest.js"></script>
    </body>
</html>
