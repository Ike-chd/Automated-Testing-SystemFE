<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Block or Suspend Students</title>
        <link rel="stylesheet" type="text/css" href="CascadingStyleSheets/SuspensionRequest.css">
        <link rel="stylesheet" type="text/css" href="CascadingStyleSheets/dashboard.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet" type='text/css'>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="grid-container">
            <header class="header">
                <div class="menu-icon" onclick="openSidebar()">
                    <span class="material-icons-outlined">menu</span>
                </div>
                <div class="header-left">
                    <span class="material-icons-outlined">search</span>
                </div>
                <div class="header-right">
                    <span class="material-icons-outlined">notifications</span>
                    <span class="material-icons-outlined">email</span>
                    <a id="profile" class="material-icons-outlined">account_circle</a>
                    <div id="slideMenu" class="sub-menu-wrap">
                        <div class="sub-menu">
                            <div class="user-info">
                                <h2>Ike</h2>
                            </div>
                            <hr>
                            <a href="#" class="sub-menu-link">
                                <i class='bx bx-user'></i>
                                <p>Edit profile</p>
                                <span>></span>
                            </a>
                            <a href="#" class="sub-menu-link">
                                <i class='bx bx-cog'></i>
                                <p>Settings</p>
                                <span>></span>
                            </a>
                            <a href="#" class="sub-menu-link">
                                <i class='bx bx-log-out' ></i>
                                <p>Logout</p>
                                <span>></span>
                            </a>
                        </div>
                    </div>
                </div>
            </header>
            <main class="main-container">
                <h1 id='name'></h1>
                <div class="wrapper">
                    <h3>Duration</h3>
                    <h4>Start</h4>
                    <input type="date" id="start" name="duration">
                    <h4>End</h4>
                    <input type="date" id="end" name="duration">
                    <h3>Reason</h3>
                    <p><span id="reason" class="textarea" role="textbox" contenteditable></span></p>
                    <button id="submit" class="btn" >Submit</button>
                </div>
            </main>
        </div>
        <script src="JavaScripts/SuspensionRequest.js"></script>
    </body>
</html>
